<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./normalize.css" />
    <link rel="stylesheet" href="./artworkImage_style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Noto+Sans+KR:100,300,400,500,700,900&display=swap&subset=korean"
      rel="stylesheet"
    />
    <title>ARTFUTURE</title>
  </head>
  <body>
    <main class="main">
      <div class="container-float">
        <div class="info-section">
          <div class="beforeImgBtn">
            <img
              src="images/icon/again/left_btn.png"
              alt="leftBtn"
              width="39.6px"
              height="61px"
            />
          </div>
          <div class="artwork-info">
            <div class="artwork-title">홀로페르네스의 목을 베는 유디트</div>
            <div class="artwork-artist">
              <div class="artist-pic">
                <img
                  src="images/art_images/arteprofile.jpg"
                  alt="artist-pic"
                  width="42px"
                  style="margin-top: -9px;"
                />
              </div>
              <div class="artist-name">
                아르테미시아 젠틸레스키
              </div>
              <div class="artist-role">화가</div>
            </div>
            <div class="artwork-year">1620년</div>
            <div class="artwork-size">1.99m x 1.62m</div>
          </div>
        </div>
        <div class="main-section">
          <img
            src="images/art_images/present_play2.jpg"
            alt="presentplay2"
            width="883.5px"
            height="1080px"
          />
        </div>
        <div class="guide-section">
          <div class="guide-list">
            <ul class="guide pic">
              <li class="guide pic item">
                <a href="#">
                  <img
                    src="images/art_images/present_play2.jpg"
                    alt="presentplay2"
                    width="133px"
                  />
                </a>
              </li>
              <li class="guide pic item 2nd">
                <a href="#">
                  <img
                    src="images/art_images/again/Statistics.BG_1.png"
                    alt="presentplay2"
                    width="100px"
                  />
                </a>
              </li>
              <li class="guide pic item 2nd">
                <a href="#">
                  <img
                    src="images/art_images/again/Statistics.BG_2.png"
                    alt="presentplay2"
                    width="100px"
                  />
                </a>
              </li>
              <li class="guide pic item 2nd">
                <a href="#">
                  <img
                    src="images/art_images/again/Statistics.BG_3.png"
                    alt="presentplay2"
                    width="100px"
                  />
                </a>
              </li>
            </ul>
          </div>
          <div class="guide-scriptAndEtc">
            <div class="guide close-btn">
              <a href="./artworkImageCopy_forModify.html">
                <img
                  src="images/icon/again/Cancel.png"
                  alt="close"
                  height="22px"
                />
              </a>
            </div>
            <div class="nextImgBtn">
              <a href="./artworkImageCopy_forModify.html">
                <img
                  src="images/icon/again/right_btn.png"
                  alt="rightBtn"
                  width="39.6px"
                  height="61px"
                />
              </a>
            </div>
            <div class="guide-script">
              <div class="guide-script-pic">
                <img
                  src="images/icon/script icon2-8.png"
                  alt="presentplay2"
                  width="43.8px"
                  height="40px"
                />
              </div>
              <div class="guide-script-desc">
                오디오 스크립트
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
