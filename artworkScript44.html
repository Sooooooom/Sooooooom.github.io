    <main class="main">
      <div class="container-float">

          <div class="beforeImgBtn">

                  alt="artist-pic"
                  width="42px"

            당시 17세기, 여성이 그림을 그리기 위해서는 많은 것들을 포기하고 희생해야만 
            했습니다. 시대의 정신, 규율, 종교, 사람, 사회. 주변의 모든 요소가 여성</br> 
            작가를 탄압하고 또 옮아맸습니다. 하지만, 아르테미시아는 60대 말년까지</br>
            활발한 활동을 하며 다른 이들의 시선에 자기 자신을 당당하게 드러냅니다. 
            </br></br>
            부정할 수 없는 여성 화가임을요.
